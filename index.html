<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style1.css" />

    <title>Kanban Board</title>

  <body>
    <!-- Title -->
    <h1>Kanban Board</h1>

    <!-- Flex container for columns -->
    <div class="flex-container">
      <!-- Column 1 -->
      <div class="column" id="1">
        <div class="col-title">Not Started</div>
        <div class="task empty"></div>
        <!-- <div class="task">
          <p class="content-task">Task 1</p>
          <ion-icon class="edit-icon" name="create"></ion-icon>
          <ion-icon class="delete-icon" name="trash"></ion-icon>
        </div> -->
        <button class="add-button">&plus; Add</button>
      </div>

      <!-- Column 2 -->
      <div class="column" id="2">
        <div class="col-title">In Progress</div>
        <div class="task empty"></div>

        <button class="add-button">&plus; Add</button>
      </div>

      <!-- Column 3 -->
      <div class="column" id="3">
        <div class="col-title">Completed</div>
        <div class="task empty"></div>

        <button class="add-button">&plus; Add</button>
      </div>
    </div>

    <footer>
      <p class="made-by-me">Made by Aicha AIT OUMGHAR üñç</p>
